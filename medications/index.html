<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    <!-- <link rel="stylesheet" href="/styles.css"> -->
    <style>
      /* Reset some default styles */
body, h1, h2, h3, p, ul, li {
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}

.container {
    width: 80%;
    margin: 0 auto;
    padding: 0 15px;
}

/* Header */
header {
    background: #333;
    color: #fff;
    padding: 20px 0;
}

header h1 {
    margin: 0;
    text-align: center;
}

nav ul {
    list-style: none;
    text-align: center;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

/* Hero Section */
.hero {
    background: url('hero-bg.jpg') no-repeat center center/cover;
    color: #fff;
    padding: 100px 0;
    text-align: center;
}

.hero-content {
    max-width: 600px;
    margin: 0 auto;
}

.hero h2 {
    font-size: 2.5em;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2em;
    margin-bottom: 30px;
}

.cta-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.1em;
    color: #fff;
    background: #007bff;
    text-decoration: none;
    border-radius: 5px;
}

.cta-button:hover {
    background: #0056b3;
}

/* Services Section */
.services {
    padding: 50px 0;
    background: #f4f4f4;
    text-align: center;
}

.services h2 {
    margin-bottom: 20px;
}

.service-item {
    margin: 20px 0;
}

/* Testimonials Section */
.testimonials {
    padding: 50px 0;
    background: #fff;
    text-align: center;
}

.testimonials h2 {
    margin-bottom: 20px;
}

.testimonial {
    margin: 20px auto;
    max-width: 600px;
}

.testimonial p {
    font-style: italic;
}

.testimonial cite {
    display: block;
    margin-top: 10px;
    font-weight: bold;
}

/* Contact Section */
.contact {
    padding: 50px 0;
    background: #f4f4f4;
}

.contact h2 {
    margin-bottom: 20px;
}

form {
    max-width: 600px;
    margin: 0 auto;
}

label {
    display: block;
    margin-bottom: 10px;
}

input, textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
}

button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1.1em;
    color: #fff;
    background: #007bff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background: #0056b3;
}

/* Footer */
footer {
    background: #333;
    color: #fff;
    padding: 10px 0;
    text-align: center;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Cloudflare Demo</h1>
            <nav>
                <ul>
                    <li><a href="/medications" target="_self" style="color:burlywood">Medications</a></li>
                    <li><a href="/treatments" target="_self">Treatments</a></li>
                    <li><a href="/trials" target="_self">Trials</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="services">
        <div class="hero-content">
            <h2>Welcome to UseCase3</h2>
            <p> Contents for Medications...</p>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Company Name. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
